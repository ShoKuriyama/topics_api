<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Document Browsing Topics</title>
  </head>
  <body>
    <script type="module">
      import { document } from "https://unpkg.com/@google/topics-api@latest/browser/dist/browser-module.js";

      async function getTopics() {
        const topics = await document.browsingTopics();
        console.log(topics);
      }

      getTopics();
    </script>
  </body>
</html>
